<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle="menu">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Planes</ion-title>
  </ion-navbar>
  <ion-searchbar placeholder="Buscar por nombre de Plan" [(ngModel)]="myInput" (ionInput)="onInput($event)" (ionCancel)="onCancel()" (ionClear)="onClear()" [showCancelButton]="true">
  </ion-searchbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-card *ngFor="let plan of realItems" (click)="alerta(plan._id)" text-wrap>
     <ion-item>
       <h2>{{plan.Nombre}}</h2>
        {{plan.Descripcion}}
        <p>Versi√≥n: {{plan.version}}</p>
      <p [hidden]="true">{{plan._id}}</p>
     </ion-item> 
    </ion-card>
  </ion-list>
</ion-content>
