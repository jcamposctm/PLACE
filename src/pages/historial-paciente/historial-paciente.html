<ion-header>

    <ion-navbar color="secondary">
        <ion-buttons end>
            <button ion-button icon-only (click)="closeModal()">
                <ion-icon item-right name="ios-close-outline"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Historial Paciente</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-card *ngFor="let plan of planes" text-wrap>
            <ion-item>
                <p> {{plan.fecha}}</p>
                <h2 class="indicadorTxt">Escala: {{plan.calificacion}} <span> </span></h2>
                <p class="resultadoTxt">{{plan.indicador}} <span></span></p>
                <p class="resultadoTxt">{{plan.resultado}} <span></span></p>
                <!-- <p [hidden]="true">{{plan._id}}</p> -->
            </ion-item>
        </ion-card>
    </ion-list>
</ion-content>
